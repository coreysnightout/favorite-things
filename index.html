<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill in some of your favorite things:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="animal">What's your favorite animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What's your favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="cheese">What's your favorite type of cheese?</label>
            <input id="cheese" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="tv">What's your favorite TV show?</label>
            <input id="tv" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="book">What's your favorite book?</label>
            <input id="book" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
